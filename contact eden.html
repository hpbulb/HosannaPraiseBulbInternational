<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Address</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: left;
}

h1 {
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.contact-details {  
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.detail {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.detail:last-child {
    border-bottom: none;
}

.detail strong {
    color: #555;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins';
}
 
.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.4);
}
.content{
    text-align: center;
}
.content h1{
    font-size: 50px;
    margin-bottom: 50px;
    color: #fff8f8;
}
.content a{
    font-size: 25px;
    color: white;
    text-decoration: none;
    border: 2px solid #fff;
    padding: 15px;
    border-radius: 50px;
}
.content a:hover{
    background: #ffffff;
    color: #333;
    transition: all 0.3s ease;
}
.background{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: rgba(0, 0, 0, 0.4);
}
@media(min-aspect-ratio: 16/9){
    .background{
        width: 100%;
        height: auto;
    }
}
@media(max-aspect-ratio: 16/9){
    .background{
        width: auto;
        height: 100%;
    }
}



</style>
<body>
    <div class="contact-container">
        <h1>Contact Information</h1>
        <div class="contact-details">
            <div class="detail">
                <strong>Name:</strong> Eden Bulb International School
            </div>
            <div class="detail">
                <strong>Address:</strong> No 13 World Bank Housing Estate, Umuahia, Abia State.
            </div>
            <div class="detail">
                <strong>Phone:</strong> +2347068642267, +2348135182305
            </div>
            <div class="detail">
                <strong>Email:</strong> edenbulbinternational@gamil.com
            </div>
        </div>
    </div>
 

</body>
</html>
